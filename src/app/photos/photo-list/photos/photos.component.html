<!--
   Diretiva condicional: tag exibida quando verdadeira
-->
<p class="text-center text-muted" *ngIf="!photos.length">
   Sorry, no Photos
</p>

<!--
     1. Data binding de atributos []="" de tag
        A expressão entre aspas é avaliada e retorna para 
        o atributo da tag do componente;
     2. Iteração *ngFor: a expressão entre aspas é avaliada
        para iterar o componente
     3. class do bootstrap "list-unstyled row" (cada linha)
        class do bootstrap "col-4"
     4. Diretiva "apDarkenOnHouver" e seu parâmetro "brightness"
-->
<ol class="list-unstyled">
   <!-- Para cada "cols" em "rows" -->
   <li *ngFor="let cols of rows" class="row no-gutters"> 
      <!-- Para cada "photo" em "cols" -->
      <div *ngFor="let photo of cols" class="col-4">
         <a [routerLink]="['/p', photo.id]">
            <ap-card [title]="photo.description">
            <ap-photo
                  [url]="photo.url"
                  [description]="photo.description" apDarkenOnHover brightness="50%">
            </ap-photo>
            <div class="text-center">
                  <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                  <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
            </div>
            </ap-card>
         </a>
      </div>
   </li>
</ol>
