<!-- 
    O "pipe async" subscreve-se a um Observável ou Promessa e 
    retorna o último valor emitido, nesse caso, o objeto "user" 
    ou "nulo" 
-->
<footer class="mt-5" *ngIf="(user$ | async) as user">
    <div class="fixed-bottom bg-white p-1">
        <div class="container">
            <div class="row text-center">
                <div class="col-6">
                    <a [routerLink]="['']">
                        <i class="fa fa-home fa-2x"></i>
                    </a>
                </div>
                <div class="col-6">
                    <a [routerLink]="['p', 'add']">
                        <i class="fa fa-plus-circle fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
